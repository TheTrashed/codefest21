{% extends "layout.html" %}

{% block body %}
	<div class="container" id="scrollable">
		{% for chat_item in chat_items %}
			<div class="row row-cols-2">
				{% if chat_item[0] == 1 %}
				 <div class="col", style="text-align: right;">
					 {{ chat_item[1] }}5
				 </div>
				{% else %}
					<div class="col", style="text-align: left;">
						{{ chat_item[1] }}x
					</div>
				{% endif %}
			</div>
		{% endfor %}
	</div>
{% endblock %}
